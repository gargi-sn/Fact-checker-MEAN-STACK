<div class="container-fluid">
    <div class="row">
        <div class="col-12 posts-container">
            <div class="posts">
                <div class="post">
                    <div class="post-meta-container">
                        <div class="meta-pic">
                            <img src="" alt="">
                        </div>
                        <div class="meta-name">
                            Deepak
                        </div>
                        <div class="misc-menu">
                            
                        </div>
                    </div>
                    <div class="post-details-container ">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis nam dolorum ex ab assumenda autem maxime esse numquam provident perspiciatis. Eos, corrupti nostrum nulla quisquam nesciunt ipsam atque. Molestias, odit?</p>
                    </div>
                    <div class="post-reactions-container">
                        <div class="react-1">Legit</div>
                        <div class="react-2">Fake</div>
                    </div>
                    <div class="comment-box">
                        <form action="" #commentForm='ngForm' class="form-inline">
                            <div class="form-group">
                                <input type="text" name="comment" class='form-control' id="" #commentInput='ngModel' 
                                [(ngModel)]='comment' required ngModel>
                            </div>
                            <button class='btn comment-btn' (click)='submit()' [disabled]='commentInput.valid'>submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
